<!-- navbar-->
<nav
  class="bg-background dark:bg-dark-background z-50 fixed top-0 w-full shadow-md shadow-primary"
>
  <div
    class="bg-background dark:bg-dark-background w-full mx-auto p-4 flex items-center justify-between md:justify-around flex-wrap md:p-5"
  >
    <!-- Logo à gauche -->
    <a
      aria-label="Accueil du portfolio"
      class="text-xl lg:text-2xl text-text dark:text-dark-text font-bold font-heading order-1 text-shadow-red"
    >
      <p class="flex items-center">
        <img
          src="assets/images/icons/angular.svg"
          alt="logo"
          class="w-10 h-10 mr-2"
        />
        <span>Djoudj.Dev</span>
      </p>
    </a>
    <!-- Menu au centre en mode normal -->
    <ul
      id="main-navlist"
      class="hidden w-full pt-4 text-text dark:text-dark-text md:flex md:items-center md:w-auto md:justify-center md:space-x-6 md:pt-0 order-2"
    >
      @for (item of menuItems; track item.route) {
      <li class="block py-3 lg:inline lg:py-0">
        <a
          [routerLink]="[item.route]"
          class="hover:text-accent dark:hover:text-dark-accent text-xl font-body font-normal"
          >{{ item.label }}</a
        >
      </li>
      }
    </ul>
    <!-- Contrôles à droite -->
    <div class="flex items-center order-3">
      <!-- Bouton pour basculer le thème -->
      <button
        (click)="toggleDarkTheme()"
        class="ml-4 p-2 rounded-lg hover:bg-primary/10 dark:hover:bg-dark-primary/10"
        aria-label="Basculer le thème clair/sombre"
      >
        <!-- Icône Soleil pour le thème clair -->
        @if (!isDarkTheme()) {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-text dark:text-dark-text"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
          />
        </svg>
        } @else {
        <!-- Icône Lune pour le thème sombre -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-text dark:text-dark-text"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
          />
        </svg>
        }
      </button>
      <!-- Bouton hamburger pour le menu mobile -->
      <button
        (click)="toggleMenu()"
        aria-controls="main-navlist"
        [attr.aria-expanded]="isMenuOpen"
        id="menu-toggler"
        class="cursor-pointer w-7 md:hidden ml-2"
      >
        @if (!isMenuOpen) {
        <!-- Icône pour ouvrir le menu -->
        <img
          width="28"
          height="28"
          src="assets/images/icons/menu.svg"
          alt="Ouvrir le menu"
          class="filter dark:invert"
        />
        } @else {
        <!-- Icône pour fermer le menu -->
        <img
          width="28"
          height="28"
          src="assets/images/icons/cross.svg"
          alt="Fermer le menu"
          class="filter dark:invert"
        />
        }
      </button>
    </div>
  </div>
  <!-- Menu mobile affiché lorsque isMenuOpen est vrai -->
  @if (isMenuOpen) {
  <ul
    id="main-navlist-mobile"
    class="bg-primary dark:bg-dark-primary text-center w-full pt-4 text-text dark:text-dark-text md:hidden"
  >
    @for (item of menuItems; track item.route) {
    <li class="block py-3 lg:inline lg:py-0">
      <a
        [routerLink]="[item.route]"
        class="hover:text-accent dark:hover:text-dark-accent text-xl font-body font-normal"
        >{{ item.label }}</a
      >
    </li>
    }
  </ul>
  }
</nav>
