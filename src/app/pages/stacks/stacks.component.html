<section id="stacks" class="bg-background dark:bg-dark-background">
  <div class="container mx-auto px-5">
    <h2
      class="text-3xl md:text-4xl font-bold text-center mb-8 text-text dark:text-dark-text"
    >
      Mes comp√©tences
    </h2>
    <div
      class="flex flex-col md:flex-row justify-center space-y-4 md:space-x-4 md:space-y-0"
    >
      <!-- Boucle sur les cartes -->
      @for (stack of stacks; track stack) {
      <div
        class="bg-background dark:bg-primary text-text dark:text-dark-text p-6 rounded-lg border-primary dark:border-background border transition-transform duration-300 transform hover:scale-105 max-w-full md:max-w-md"
      >
        <h3 class="text-2xl font-bold mb-4">
          <img
            src="{{ stack.icon }}"
            alt="{{ stack.title }} icon"
            class="inline-block w-12 h-12 mr-2 dark:invert"
          />
          {{ stack.title }}
        </h3>
        <div class="flex flex-wrap gap-1">
          @for (item of stack.items; track item) {
          <a
            href="{{ item.url }}"
            target="_blank"
            rel="noopener noreferrer"
            class="inline-flex items-center rounded-md bg-primary dark:bg-accent px-1 py-0.5 text-xs font-medium text-text dark:text-dark-text ring-1 ring-inset ring-text dark:ring-dark-text transition-transform duration-300 transform hover:scale-105"
          >
            <img
              src="{{ item.icon }}"
              alt="{{ item.name }} icon"
              class="inline-block w-3 h-3 mr-1 dark:invert"
            />
            {{ item.name }}
          </a>
          }
        </div>
      </div>
      }
    </div>
  </div>
</section>
