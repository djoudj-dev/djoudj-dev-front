<section id="projects" class="bg-background dark:bg-dark-background">
  <div class="container mx-auto px-5">
    <!-- Titre principal centré -->
    <h1
      class="text-3xl md:text-4xl font-bold text-center mb-8 text-text dark:text-dark-text"
    >
      Mes Réalisations
    </h1>
  </div>
  <div
    class="flex flex-col md:flex-row justify-center space-y-4 md:space-x-4 md:space-y-0 mb-8 px-5"
  >
    @for (project of projects; track project) {
    <div
      class="bg-background dark:bg-primary text-text dark:text-dark-text p-6 rounded-lg border-primary dark:border-background border transition-transform duration-300 transform hover:scale-105 w-full md:max-w-md"
    >
      <img
        class="inline-block w-12 h-12 mr-2 dark:invert"
        src="{{ project.image }}"
        alt="{{ project.title }} image"
      />
      <div class="p-4">
        <a href="#">
          <h5
            class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            {{ project.title }}
          </h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
          {{ project.description }}
        </p>
        <app-button text="Voir plus" iconSrc="assets/images/icons/view.svg" />
      </div>
    </div>
    }
  </div>
</section>
